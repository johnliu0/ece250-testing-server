{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

<form enctype="multipart/form-data" action="/auth/login" method="post">
  Email<br>
  <input type="email" name="email" /><br>
  Password<br>
  <input type="password" name="password" /><br>
  {% if error %}
    {{ error }}<br>
  {% endif %}
  <input type="submit" value="Log In"/ >
</form>

{% endblock %}
